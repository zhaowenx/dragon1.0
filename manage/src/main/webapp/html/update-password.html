<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>事务管理|修改密码</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../static/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../static/css/style.css" media="all">
    <link rel="icon" href="../static/images/100002.gif">
</head>
<script src="../static/plugins/layui/layui.js"></script>
<script src="../static/js/all/update-password.js"></script>
<style type="text/css">
    #updatePassword {
        color: #0cd1b7;
        font-size: 32px;
        letter-spacing: 4px;
        font-weight: 700;
        background-size:100% 100%;
        font-family: KaiTi;
    }
</style>
<body class="login-body body">
<div class="login-box">
    <form class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <h3 id="updatePassword">修改密码</h3>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">原密码：</label>
            <div class="layui-input-inline">
                <input type="password" name="oldPassWord" class="layui-input" lay-verify="required|length|number" placeholder="原密码"
                        maxlength="6"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码：</label>
            <div class="layui-input-inline">
                <input type="password" name="newPassWord1" id="newPassWord1" class="layui-input" lay-verify="required|number|check|length" placeholder="新密码" maxlength="6"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码：</label>
            <div class="layui-input-inline">
                <input type="password" name="newPassWord2" id="newPassWord2" class="layui-input" lay-verify="required|number|check|length" placeholder="再次输入新密码"
                       maxlength="6"/>
            </div>
        </div>
        <div class="layui-form-item">
            <button type="reset" class="layui-btn layui-btn-danger btn-reset">重置</button>
            <button type="button" class="layui-btn btn-submit" lay-submit lay-filter="updatePassword">修改</button>
        </div>
    </form>
</div>
</body>
</html>
