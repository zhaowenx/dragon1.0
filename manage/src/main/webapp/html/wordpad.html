<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>事务管理|记事本</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../static/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../static/css/style.css" media="all">
    <link rel="icon" href="../static/images/100002.gif">
</head>
<script type="text/javascript" src="../static/plugins/layui/layui.js"></script>
<script type="text/javascript" src="../static/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="../static/js/all/wordpad.js"></script>
<style type="text/css">
    .lay-conetxt1{
        padding-left: 10px;
        padding-top: 5px;
        padding-right: 50px;
    }
    .lay-conetxt2{
        padding-left: 10px;
        padding-top: 5px;
        padding-right: 50px;
    }
    .submitWordpad{
        padding-left: 10px;
    }
    .lay-show-wordpad{
        margin-top: 20px;
    }
</style>
<body>
<fieldset class="layui-elem-field site-demo-button" style="margin-top: 10px;">
    <legend>偶尔的灵感，时间的记忆</legend>
    <form class="layui-form layui-form-pane">
        <div class="layui-form-item layui-form-text lay-conetxt1">
            <label class="layui-form-label" style="color: #eb7350; font-family: KaiTi;font-weight: 700;">标题</label>
            <div class="layui-input-block">
                <input type="text" placeholder="请输入标题" name="title" class="layui-input" maxlength="30" lay-verify="required"/>
            </div>
        </div>
        <div class="layui-form-item layui-form-text lay-conetxt2">
            <label class="layui-form-label" style="color: #eb7350; font-family: KaiTi;font-weight: 700;">内容</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" name="content" class="layui-textarea" maxlength="3000" lay-verify="required"></textarea>
            </div>
        </div>
        <!--<div class="layui-form-item">-->
        <div class="submitWordpad">
            <button class="layui-btn" lay-submit lay-filter="submitWordpad"><a class="layui-icon">&#xe609;</a><span>发表</span></button>
        </div>
        <!--</div>-->
    </form>
</fieldset>
<fieldset class="layui-elem-field site-demo-button lay-show-wordpad">
    <legend>历史的记忆，如茶般醇厚</legend>
    <div>
        <table class="layui-table">
            <thead>
                <tr>
                    <th style="width: 200px;">标题</th>
                    <th >内容</th>
                    <th style="text-align: center;width: 150px;">创建时间</th>
                    <th style="text-align: center;width: 150px;">修改时间</th>
                    <th style="text-align: center;width: 150px;">操作</th>
                </tr>
            </thead>
            <tbody id="tab_list"></tbody>
        </table>
        <div id="lay-wordpad-list"></div>
    </div>
</fieldset>
<div id="open-div-add-wordpad" hidden>
    <form class="layui-form layui-form-pane">
        <div class="layui-form-item layui-form-text lay-conetxt1">
            <label class="layui-form-label" style="color: #eb7350; font-family: KaiTi;font-weight: 700;">标题</label>
            <div class="layui-input-block">
                <input type="hidden" name="id" id="id"/>
                <input type="text" placeholder="请输入标题" name="title" id="title" class="layui-input" maxlength="30" lay-verify="required"/>
            </div>
        </div>
        <div class="layui-form-item layui-form-text lay-conetxt2">
            <label class="layui-form-label" style="color: #eb7350; font-family: KaiTi;font-weight: 700;">内容</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" name="content" id="content" class="layui-textarea" maxlength="3000" lay-verify="required"></textarea>
            </div>
        </div>
        <!--<div class="layui-form-item">-->
        <div class="submitWordpad">
            <button class="layui-btn" lay-submit lay-filter="updateWordpad"><a class="layui-icon">&#xe609;</a><span>发表</span></button>
        </div>
        <!--</div>-->
    </form>
</div>
</body>
</html>
