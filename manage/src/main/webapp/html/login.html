    <style type="text/css">
        #tm-login-header-title-name {
            color: #0cd1b7;
            font-size: 32px;
            letter-spacing: 4px;
            font-weight: 700;
            background-size:100% 100%;
        }
        #LAY-user-login {
            background-image: url(../static/images/100003.jpg);
        }
    </style>

<body>
<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login">

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2 id="tm-login-header-title-name">日常事务管理</h2>
            <p>layui 后台管理系统</p>
        </div>
        <div class="layui-form layadmin-user-login-box layadmin-user-login-body">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="请输入用户名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="required|number|password" placeholder="请输入密码" class="layui-input" maxlength="6">
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
                        <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="请输入图形验证码" class="layui-input">
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <a onclick="changeImg()"><img src="/login/getValidateCode" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登录</button>
            </div>
            <div class="layui-form-item" style="margin-bottom: 20px;">
                <a id="forgetPassword" href="javascript:;" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">
                    忘记密码？<div class="tip_txt"><u class="arrow"></u>温馨提示：如果您忘记密码请联系管理员帮你重置密码。</div>
                </a>
            </div>
        </div>
    </div>
