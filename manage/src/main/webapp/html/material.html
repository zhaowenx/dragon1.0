<table class="layui-table" id="dateTable" lay-filter="dateTable"></table>
<script type="text/html" id="barOption">
    <a class="layui-btn layui-btn-xs layui-btn-radius layui-btn-normal" lay-event="update"><i class="layui-icon">&#xe642;</i></a>
    <a class="layui-btn layui-btn-xs layui-btn-radius layui-btn-danger" lay-event="delete"><i class="layui-icon">&#xe640;</i></a>
</script>

<div id="open-div-add-material" hidden>
    <form class="layui-form layui-form-address">
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入描述" name="description"  lay-verify="required" class="layui-textarea" maxlength="300"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-block">
                <input type="text" placeholder="请输入地址" name="url"  class="layui-input" maxlength="300" lay-verify="required"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">类型</label>
                <div class="layui-input-inline">
                    <select name="type" lay-verify="required">
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-btn-all">
            <button class="layui-btn layui-btn-sm" lay-submit lay-filter="addMaterial"><a class="layui-icon">&#xe609;</a><span>保存</span></button>
        </div>
    </form>
</div>
<div id="open-div-update-material" hidden>
    <form class="layui-form layui-form-address">
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <input type="hidden" id="id" name="id"/>
                <textarea placeholder="请输入描述" name="description" id="description" lay-verify="required" class="layui-textarea" maxlength="300"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-block">
                <input type="text" placeholder="请输入地址" name="url" id="url" class="layui-input" maxlength="300" lay-verify="required"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">类型</label>
                <div class="layui-input-inline">
                    <select name="type" id="type" lay-verify="required">
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-btn-all">
            <button class="layui-btn layui-btn-sm" lay-submit lay-filter="updateMaterial"><a class="layui-icon">&#xe609;</a><span>修改</span></button>
        </div>
    </form>
</div>
