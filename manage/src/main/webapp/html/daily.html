<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>事务管理|日报</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../static/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../static/css/style.css" media="all">
    <link rel="icon" href="../static/images/100002.gif">
</head>
<script type="text/javascript" src="../static/plugins/layui/layui.js"></script>
<script type="text/javascript" src="../static/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="../static/js/shouye/layui_commen.js"></script>
<script type="text/javascript" src="../static/js/all/daily.js"></script>
<style type="text/css">
    .layui-form-address{
        padding-left: 10px;
        padding-top: 5px;
        padding-right: 50px;
    }
    .layui-form-btn-all{
        padding-left: 110px;
        padding-top: 5px;
        padding-right: 50px;
    }
    /*.user-defined-label,.user-defined-input-inline{*/
        /*float: left;*/
        /*margin-right: 10px;*/
    /*}*/
    /*.user-defined-label{*/
        /*margin-top: 8px;*/
    /*}*/
</style>
<body class="body">
<div class="my-btn-box">
    <span class="fl">
        <span class="user-defined-label">日报日期：</span>
        <div class="user-defined-input-inline">
            <input type="text" id="daily_date_s" placeholder="请输入日报日期" autocomplete="off" class="layui-input" />
        </div>
        <span class="user-defined-label">是否出差：</span>
        <div class="user-defined-input-inline">
            <select id="is_evection_s" name="is_evection" class="layui-select" style="width: 186.4px;">
            </select>
        </div>
        <button class="layui-btn" id="user-defined-select">查询</button>
        <button class="layui-btn" id="user-defined-reset">重置</button>
        <!--<a class="layui-btn layui-btn-danger radius btn-delect" id="btn-delete-all">批量删除</a>-->
        <a class="layui-btn btn-add btn-default" id="btn-add">添加</a>
        <!--<a class="layui-btn btn-add btn-default" id="btn-refresh"><i class="layui-icon">&#xe669;</i></a>-->
    </span>
    <span class="fr">

    </span>
</div>
<table class="layui-table" id="dateTable" lay-filter="dateTable"></table>

<!-- 表格操作按钮集 -->
<script type="text/html" id="barOption">
    <a class="layui-btn layui-btn-xs layui-btn-radius layui-btn-normal" lay-event="update"><i class="layui-icon">&#xe642;</i></a>
    <a class="layui-btn layui-btn-xs layui-btn-radius layui-btn-danger" lay-event="delete"><i class="layui-icon">&#xe640;</i></a>
</script>

<div id="open-div-add-daily" hidden>
    <form class="layui-form layui-form-address">
        <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">工作内容</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入工作内容" name="content" lay-verify="required" class="layui-textarea" maxlength="3000"></textarea>
                </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">是否出差</label>
                <div class="layui-input-inline">
                    <select name="isEvection" class="layui-select" style="width: 100px;" lay-verify="required">
                        <!--<option value="Y">是</option>-->
                        <!--<option value="N">否</option>-->
                    </select>
                </div>
                <label class="layui-form-label">日报日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="dailyDate" lay-verify="required" id="dailyDate1" placeholder="请输入日报日期" autocomplete="off" class="layui-input" />
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-btn-all">
            <button class="layui-btn layui-btn-sm" lay-submit lay-filter="addDaily"><a class="layui-icon">&#xe609;</a><span>保存</span></button>
        </div>
    </form>
</div>

<div id="open-div-update-daily" hidden>
    <form class="layui-form layui-form-address">
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">工作内容</label>
            <div class="layui-input-block">
                <input type="hidden" id="id" name="id"/>
                <textarea placeholder="请输入工作内容" name="content" id="content" lay-verify="required" class="layui-textarea" maxlength="3000"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">是否出差</label>
                <div class="layui-input-inline">
                    <select name="isEvection" id="isEvection" class="layui-select" style="width: 100px;" lay-verify="required">
                        <!--<option value="Y">是</option>-->
                        <!--<option value="N">否</option>-->
                    </select>
                </div>
                <label class="layui-form-label">日报日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="dailyDate" id="dailyDate" lay-verify="required" placeholder="请输入日报日期" autocomplete="off" class="layui-input"/>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-btn-all">
            <button class="layui-btn layui-btn-sm" lay-submit lay-filter="updateDaily"><a class="layui-icon">&#xe609;</a><span>保存</span></button>
        </div>
    </form>
</div>
</body>
</html>
