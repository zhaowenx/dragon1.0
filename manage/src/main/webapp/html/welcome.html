<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>事务管理|欢迎页</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../static/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../static/css/style.css" media="all">
    <link rel="icon" href="../static/images/100002.gif">
</head>
<style type="text/css">
    .show{
        margin-left: 30px;
    }
</style>
<script type="text/javascript" src="../static/plugins/layui/layui.js"></script>
<script type="text/javascript" src="../static/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script>

<body class="layui-body-show">
<div class="layui-row layui-col-space14">
    <div class="layui-col-md8">
        <div class="layui-card-header"><span style="font-weight: 800">前七天的工作内容</span></div>
        <div class="layui-card-body">
            <ul class="layui-timeline">
                <li class="layui-timeline-item" th:each="daily:${dailyVoList}">
                    <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                    <div class="layui-timeline-content layui-text">
                        <h3 class="layui-timeline-title" th:text="${daily.dailyDate}"></h3>
                        <p>
                            <span th:text="${daily.content}"></span><i class="layui-icon"></i>
                        </p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-col-md4">
        <div class="layui-card-header"><span style="font-weight: 800">信息墙</span></div>
        <div class="layui-card-body">
            <div class="layadmin-contact-box">
                <!--<a href="javascript:;">-->
                    <div class="layadmin-text-center">
                        <div th:if="${userVo.sex eq '0'}">
                            <img src="../static/images/100011.jpg">
                        </div>
                        <div th:if="${userVo.sex ne '0'}">
                            <img src="../static/images/100012.jpg">
                        </div>
                    </div>
                <!--</a>-->
                <!--<a href="javascript:;">-->
                    <!--<h3 class="layadmin-title">-->
                        <!--<strong th:text="${userVo.anotherName}"></strong>&nbsp;~~-->
                        <!--<strong th:text="${userVo.type}"></strong>&nbsp;&nbsp;&nbsp;-->
                        <!--&lt;!&ndash;<p class="layadmin-textimg">&ndash;&gt;-->
                        <!--<i class="layui-icon layui-icon-location"></i>-->
                        <!--<span th:text="${userVo.address}"></span>-->
                        <!--&lt;!&ndash;</p>&ndash;&gt;-->
                    <!--</h3>-->
                <!--</a>-->
                <div class="layadmin-address">
                    <!--<a href="javascript:;">-->
                        <strong th:text="${userVo.realName}"></strong>&nbsp;&nbsp;&nbsp;&nbsp;<strong th:text="${userVo.userName}"></strong><br>
                        <strong>QQ:</strong>&nbsp;&nbsp;<span th:text="${userVo.qqNumber}"></span><br>
                        <strong>微信:</strong>&nbsp;&nbsp;<span th:text="${userVo.weixin}"></span><br>
                        <!--<strong>出生地:</strong>&nbsp;&nbsp;<span th:text="${userVo.domicile}"></span><br>-->
                        <strong>邮箱:</strong>&nbsp;&nbsp;<span th:text="${userVo.email}"></span><br>
                        <strong>电话:</strong>&nbsp;&nbsp;<span th:text="${userVo.phone}"></span><br>
                        <strong>手机:</strong>&nbsp;&nbsp;<span th:text="${userVo.mobile}"></span><br>
                        <!--<strong>微博:</strong>&nbsp;&nbsp;<span th:text="${userVo.weibo}"></span><br>-->
                        <!--<strong>出生日期:</strong>&nbsp;&nbsp;<span th:text="${userVo.birthday}"></span>-->
                        <strong>所在公司:</strong>&nbsp;&nbsp;<span th:text="${userVo.company}"></span><br>
                        <strong>出生地址:</strong>&nbsp;&nbsp;
                        <span th:text="${userVo.provinceName}"></span>~
                        <span th:text="${userVo.cityName}"></span>~
                        <span th:text="${userVo.countyName}"></span><br>
                        <strong>至理名言:</strong>&nbsp;&nbsp;<span th:text="${userVo.wisdom}"></span>
                    <!--</a>-->
                </div>
            </div>
        </div>
    </div>
</div>

</html>
