<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>事务管理|新增用户</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../static/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../static/css/style.css" media="all">
    <link rel="icon" href="../static/images/100002.gif">
</head>
<script type="text/javascript" src="../static/plugins/layui/layui.js"></script>
<script type="text/javascript" src="../static/js/all/add-user.js"></script>
<style type="text/css">
    .layui-form .layui-form-label{
        width: 150px;
    }
    .layui-form-update{
        padding-left: 15px;
        padding-top: 15px;
    }
    .layui-form .layui-input{
        width: 300px;
    }
</style>
<body class="layui-form-update">
<blockquote class="layui-elem-quote layui-text ">
    新增用户后会跳转到登录页面
</blockquote>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
    <legend>用户重要信息</legend>
</fieldset>
<form class="layui-form layui-form-pane">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="userName" lay-verify="required" placeholder="请输入用户名" class="layui-input"/>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="passWord" lay-verify="required" placeholder="请输入密码" class="layui-input"/>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">手机</label>
            <div class="layui-input-inline">
                <input type="text" name="mobile" lay-verify="required|phone" placeholder="请输入手机"  class="layui-input"/>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-inline">
            <button class="layui-btn" lay-submit lay-filter="addUser" id="submit">提交</button>
        </div>
    </div>

</form>
</body>
