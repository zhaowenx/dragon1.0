#注册到注册中心的名字
spring.application.name=eurekaserver
#服务器的端口号
server.port=8081
#表示是否将自己注册到注册中心，默认为true
eureka.client.register-with-eureka=true
#表示是否从注册中心获取注册信息，默认为true
eureka.client.fetch-registry=true
#服务器名称
eureka.instance.hostname=eurekaone
#与注册中心交互的地址
eureka.client.serviceUrl.defaultZone=http://eurekatwo:8082/eureka/