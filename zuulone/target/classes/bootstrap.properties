#注册到注册中心的名字
spring.application.name=zuul
#服务器的端口号
server.port=8089
#与注册中心交互的地址
eureka.client.service-url.defaultZone=http://eurekaone:8081/eureka/

#配置中心的名字
spring.cloud.config.name=zuulone
#表示获取dev的配置文件
spring.cloud.config.profile=dev
#配置中心的具体地址
#spring.cloud.config.uri=http://127.0.0.1:8086
# 分支, 默认master，该配置不能打开，显示声明程序启动报错
#spring.cloud.config.label=master
##开启通过服务来访问Config Server的功能
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=configserver

#springboot 1.5.X 以上默认开通了安全认证，关闭安全验证  refresh刷新config客户端 需要开启
management.security.enabled=false

spring.zipkin.base-url=http://127.0.0.1:8088
spring.sleuth.sampler.percentage=1.0

#是否开启重试功能
zuul.retryable=true
#对当前服务的重试次数
ribbon.MaxAutoRetries=2
#切换相同Server的次数
ribbon.MaxAutoRetriesNextServer=0